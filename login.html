<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Sparks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-page {
            padding: 60px 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 0 20px;
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: var(--secondary-color);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-gift logo-icon"></i>
                <h1>Sparks</h1>
            </div>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="register.html" class="nav-link">Регистрация</a>
                <a href="login.html" class="nav-link active">Вход</a>
            </nav>
            
            <div class="header-controls">
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Вход в аккаунт</h1>
                    <p>Войдите в свой аккаунт Sparks</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required placeholder="anna@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль *</label>
                        <input type="password" class="form-input" id="password" required placeholder="Ваш пароль">
                    </div>
                    
                    <div class="error-message" id="loginError">
                        Неверный email или пароль
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
                
                <div class="register-link">
                    Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
