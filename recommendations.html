<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации - Sparks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .recommendations-page {
            padding: 60px 0;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .page-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .page-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .filters-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            margin-bottom: 0;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--text-secondary);
            color: white;
        }
        
        .results-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .results-count {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .sort-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .sort-options select {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            color: var(--text-primary);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: var(--border-color);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .product-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .product-category {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: inline-block;
            background: var(--border-color);
            padding: 4px 12px;
            border-radius: 15px;
        }
        
        .product-description {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .load-more {
            text-align: center;
            margin-top: 40px;
        }
        
        .load-more-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .load-more-btn:hover {
            background: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        @media (max-width: 768px) {
            .filters-row {
                grid-template-columns: 1fr;
            }
            
            .filter-actions {
                justify-content: stretch;
            }
            
            .filter-actions button {
                flex: 1;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-options {
                justify-content: space-between;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-gift logo-icon"></i>
                <h1>Sparks</h1>
            </div>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="recommendations.html" class="nav-link active">Рекомендации</a>
                <a href="ai-search.html" class="nav-link">ИИ Поиск</a>
                <a href="secret-box.html" class="nav-link">Секретный подарок</a>
            </nav>
            
            <div class="header-controls">
                <button class="icon-btn" id="searchPeopleBtn">
                    <i class="fas fa-search"></i>
                </button>
                
                <div class="theme-toggle">
                    <span class="theme-label">Девушкам</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="theme-label">Парням</span>
                </div>
                
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Боковая панель поиска людей -->
    <div id="searchSidebar" class="search-sidebar">
        <div class="sidebar-header">
            <h3>Поиск людей</h3>
            <button class="close-sidebar" id="closeSearchSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <input type="text" id="peopleSearchInput" placeholder="Введите ФИО...">
            <div id="searchResults" class="search-results">
                <!-- Здесь будут появляться результаты поиска -->
            </div>
        </div>
    </div>

    <main class="recommendations-page">
        <div class="container">
            <div class="page-header">
                <h2>Рекомендации подарков</h2>
                <p>Откройте для себя уникальные подарки, подобранные специально для вас</p>
            </div>
            
            <!-- Секция фильтров -->
            <section class="filters-section">
                <h3 style="margin-bottom: 20px; color: var(--text-primary);">Фильтры поиска</h3>
                
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="categoryFilter">Категория</label>
                        <select id="categoryFilter">
                            <option value="all">Все категории</option>
                            <option value="уход">Уход и косметика</option>
                            <option value="техника">Электроника</option>
                            <option value="аксессуары">Аксессуары</option>
                            <option value="книги">Книги</option>
                            <option value="хобби">Хобби</option>
                            <option value="спорт">Спорт</option>
                            <option value="дом">Для дома</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="priceRange">Бюджет, руб.</label>
                        <select id="priceRange">
                            <option value="all">Любой бюджет</option>
                            <option value="0-1000">до 1 000 ₽</option>
                            <option value="1000-3000">1 000 - 3 000 ₽</option>
                            <option value="3000-5000">3 000 - 5 000 ₽</option>
                            <option value="5000-10000">5 000 - 10 000 ₽</option>
                            <option value="10000+">от 10 000 ₽</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="occasionFilter">Повод</label>
                        <select id="occasionFilter">
                            <option value="all">Любой повод</option>
                            <option value="birthday">День рождения</option>
                            <option value="anniversary">Годовщина</option>
                            <option value="holiday">Праздник</option>
                            <option value="romantic">Романтический</option>
                            <option value="just_because">Без повода</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="recipientFilter">Для кого</label>
                        <select id="recipientFilter">
                            <option value="all">Для всех</option>
                            <option value="female">Для нее</option>
                            <option value="male">Для него</option>
                            <option value="kids">Для детей</option>
                            <option value="family">Для семьи</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button class="btn-secondary" id="resetFilters">
                        <i class="fas fa-redo"></i> Сбросить фильтры
                    </button>
                    <button class="btn-primary" id="applyFilters">
                        <i class="fas fa-filter"></i> Применить фильтры
                    </button>
                </div>
            </section>
            
            <!-- Результаты поиска -->
            <section class="results-section">
                <div class="results-header">
                    <div>
                        <h3 style="margin: 0; color: var(--text-primary);">Найдено подарков</h3>
                        <div class="results-count" id="resultsCount">загрузка...</div>
                    </div>
                    
                    <div class="sort-options">
                        <label for="sortBy">Сортировка:</label>
                        <select id="sortBy">
                            <option value="popular">По популярности</option>
                            <option value="price_asc">Цена: по возрастанию</option>
                            <option value="price_desc">Цена: по убыванию</option>
                            <option value="newest">Сначала новые</option>
                            <option value="rating">По рейтингу</option>
                        </select>
                    </div>
                </div>
                
                <div class="products-grid" id="productsGrid">
                    <!-- Товары будут загружаться здесь -->
                </div>
                
                <div class="load-more">
                    <button class="load-more-btn" id="loadMoreBtn">
                        <i class="fas fa-plus"></i> Показать еще
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/recommendations.js"></script>
</body>
</html>
