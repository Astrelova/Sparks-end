<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Sparks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-page {
            padding: 60px 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 0 20px;
        }
        
        .register-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .register-header h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.1);
        }
        
        .form-error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .register-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .register-btn:hover {
            background: var(--secondary-color);
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 30px 20px;
            }
            
            .register-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-gift logo-icon"></i>
                <h1>Sparks</h1>
            </div>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="register.html" class="nav-link active">Регистрация</a>
                <a href="login.html" class="nav-link">Вход</a>
            </nav>
            
            <div class="header-controls">
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="register-page">
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h1>Создать аккаунт</h1>
                    <p>Присоединяйтесь к сообществу Sparks</p>
                </div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">ФИО *</label>
                        <input type="text" class="form-input" id="fullName" required placeholder="Иванова Анна Сергеевна">
                        <div class="form-error" id="nameError">Пожалуйста, введите ФИО</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required placeholder="anna@example.com">
                        <div class="form-error" id="emailError">Введите корректный email</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль *</label>
                        <input type="password" class="form-input" id="password" required placeholder="Не менее 6 символов">
                        <div class="form-error" id="passwordError">Пароль должен быть не менее 6 символов</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Подтвердите пароль *</label>
                        <input type="password" class="form-input" id="confirmPassword" required placeholder="Повторите пароль">
                        <div class="form-error" id="confirmError">Пароли не совпадают</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Дата рождения</label>
                        <input type="date" class="form-input" id="birthdate">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пол</label>
                        <select class="form-input" id="gender">
                            <option value="">Не указан</option>
                            <option value="female">Женский</option>
                            <option value="male">Мужской</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Интересы</label>
                        <textarea class="form-input" id="interests" rows="3" placeholder="Книги, путешествия, спорт..."></textarea>
                    </div>
                    
                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                </form>
                
                <div class="login-link">
                    Уже есть аккаунт? <a href="login.html">Войдите</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/register.js"></script>
</body>
</html>
